  workflow_dispatch:
    inputs:
      manual_docker_tag:
        required: true
        description: Set manual version of docker tag
        type: string
  push:
    branches:
      - main

jobs:
  print-messages:
    runs-on: ubuntu-latest
    steps:
      - name: Print confirmation message
