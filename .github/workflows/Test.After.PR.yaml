name: Message After PR

on:
  workflow_dispatch:
    inputs:
      manual_docker_tag:
        required: true
        description: Set manual version of docker tag
        type: string
  push:
    branches:
      - main
    # Optional: only trigger if relevant files changed
    paths:
      - "Release.Application.yaml"
      - "src/**"
      - "release-please-config.json"
      - ".release-please-manifest.json"
      - "index.html"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "tsconfig.node.json"
      - ".npmrc"
      - ".nvmrc"
      - "vite.config.ts"
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  print-messages:
    runs-on: ubuntu-latest
    steps:
      - name: Print confirmation message
        run: |
          echo "The PR has been merged! Workflow run successfully"
          echo "ðŸ”¹ Repository: ${{ github.repository }}"
          echo "ðŸ”¹ Actor: ${{ github.actor }}"
          echo "ðŸ”¹ Commit SHA: ${{ github.sha }}"
          echo "ðŸ”¹ Branch: ${{ github.ref_name }}"
